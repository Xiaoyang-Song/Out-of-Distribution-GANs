dataset:
  dset: FashionMNIST
  is_within_dset: True
  ind: [0, 1, 2, 3, 4, 5, 6, 7]
  ood: [8, 9]

path:
  root_dir: ../checkpoint/
  pretrained_dir: ../checkpoint/pretrained/

experiment:
  method: WOOD
  regime: Balanced
  observed_cls: null

n_ood: 8

dset_info:
  img_info:
    H: 28
    W: 28
    C: 1
  num_class: 8

model:
  # D: "DenseNet"
  # D_config:
  #   depth: 100
  D: DC_D
  D_config: null
  G: null
  G_config: null

train_config:
  mc: 3
  max_epochs: 50
  bsz_tri: 50
  bsz_val: 64 # this is used for evaluation
  optimizer:
    lr: 0.001
    beta1: 0.9 # this is the default value used in WOOD
    beta2: 0.999

eval_config:
  each_cls: True
  cls_idx: [8, 9]
